<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-background">
        <div id="player-left" class="racket"></div>
        <div id="player-right" class="racket"></div>
        <div id="ball"></div>
    </div>
    <button id="playButton">PLAY</button>
</body>

<script type="module">
    import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
    
    const socket = io('ws://127.0.0.1:3000')

    let racket = document.getElementById('player-left')
    let gameBackground = document.getElementById('game-background')
    let playButton = document.getElementById('playButton') 
    
    function moveRacket(e) {
        racket.style.top = e.offsetY + 'px'
    }

    function startGame() {
        socket.emit('message', 'i want to start game!')
    }
    
    playButton.addEventListener('click', startGame)
    gameBackground.addEventListener('mousemove', moveRacket)
</script>
</html>
